<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>App</title>
<style>
table, th, td {
	border: 1px solid black;
	padding: 5px;
	border-collapse: collapse;
}
</style>
</head>

<body>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>Age</th>
		<th>E-Mail</th>
		<th>&nbsp;</th>
	</tr>
	<tr th:each="employee : ${employees}">
		<td th:text="${employee.getId()}"></td>
		<td th:text="${employee.getFirstName()}"></td>
		<td th:text="${employee.getLastName()}"></td>
		<td th:text="${employee.getAge()}"></td>
		<td th:text="${employee.getEmail()}"></td>
		<td><a th:href="@{/{id}(id=${employee.getId()})}"
			th:text="${employee.getName()}"></a></td>
	</tr>
</table>

<p><a th:href="@{/new}">Create</a></p>

</body>
</html>

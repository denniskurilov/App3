<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>App</title>
<style>
table, th, td {
	border: 1px solid black;
	padding: 5px;
	border-collapse: collapse;
}
</style>
</head>

<body>

<table>
	<tr>
		<th>Name</th>
		<th>Value</th>
	</tr>
	<tr>
		<td>ID</td>
		<td th:text="${employee.getId()}"></td>
	</tr>
	<tr>
		<td>First Name</td>
		<td th:text="${employee.getFirstName()}"></td>
	</tr>
	<tr>
		<td>Last Name</td>
		<td th:text="${employee.getLastName()}"></td>
	</tr>
	<tr>
		<td>Age</td>
		<td th:text="${employee.getAge()}"></td>
	</tr>
	<tr>
		<td>E-Mail</td>
		<td th:text="${employee.getEmail()}"></td>
	</tr>
</table>

<p><a th:href="@{/}">back</a></p>
<p><a th:href="@{/{id}/edit(id=${employee.getId()})}">edit</a></p>

<form th:method="delete" th:action="@{/{id}(id=${employee.getId()})}">
<input type="submit" value="Delete"/>
</form>

</body>
</html>
